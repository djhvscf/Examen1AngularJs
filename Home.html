<!DOCTYPE html>
<html ng-app="TodoListApp">
<head>
    <title>To do list</title>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/styleTodo.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="Js/angular.min.js"></script>
    <script src="Js/angular-local-storage.js"></script>
    <script type="text/javascript" src="Js/jquery.min.js"></script>
    <script type="text/javascript" src="Js/bootstrap.min.js"></script>
    <script type="text/javascript" ng-autobind src="http://code.angularjs.org/0.9.16/angular-0.9.16.js"></script>
    <script type="text/javascript" ng-autobind src="Js/toDoListCtrl.js"></script>
</head>
    <body>
        <div class="header">
        <img src="Images/iconoTodolist.png" alt="">
            Call center list
        </div>
        <div ng-controller="toDoListCtrl" class="main">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Grupo:</label>
                    <div class="col-sm-10">
                        <select name="Categorie" ng-model="Categorie" ng-options="c.id as c.name for c in categories" ng-change="update()">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Buscar empleado:</label>
                    <div class="col-sm-10">
                        <input type="text" name="searchEmpleado" ng-model="searchEmpleado" class="textbox" size="30" placeholder="Ingrese el nombre del empleado"/>
                    </div>
                </div>
                <hr />
            </form>
            <div class="userActive">
                <ul ng-repeat="user in listaEmpleados | filter:{name:searchEmpleado}">
                    <li>
                        <input type="checkbox" ng-click="user.selected = true"  name="user" value={{user.id}}>
                    <span>
                        <b>{{user.name}} {{user.priApellido}} {{user.segApellido}} {{user.agente}}</b>
                    </span>
                    </li>
                </ul>
                <button ng-click="copiarLista()" class="btn btn-success">Copiar todo -->></button>
                <button ng-click="copiar()" class="btn btn-success">Copiar -></button>
            </div>
            <div class="userInactive">
                <ul ng-repeat="userRemoved in listaEmpleadosRemovidos | filter:{name:searchEmpleado} ">
                    <li>
                        <input type="checkbox" name="user" ng-click="userRemoved.selected = true" value={{userRemoved.id}}>
                    <span>
                        <b>{{userRemoved.name}} {{userRemoved.priApellido}} {{userRemoved.segApellido}} {{userRemoved.agente}}</b>
                    </span>
                    </li>
                </ul>
                <button ng-click="removerLista()" class="btn btn-success"><<-- Remover todo</button>
                <button ng-click="remover()" class="btn btn-success"><- Remover</button>

                <button ng-click="primero()" class="btn btn-success">Primero</button>
                <button ng-click="subir()" class="btn btn-success">Subir</button>

                <button ng-click="ultimo()" class="btn btn-success">Ultimo</button>
                <button ng-click="bajar()" class="btn btn-success">Bajar</button>


            </div>
        </div>
    </body>
</html>
